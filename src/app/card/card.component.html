<div class=container>
  <div class="card">
    <h2 [ngStyle]="{
      color: card.title.length < 5 ? 'red' : 'green',
      fontWeight: card.title.length < 5 ? 'normal' : 'bold'
    }"
    >{{index}}. {{card.title}}</h2>

    <!--    <p class="text" [ngClass]="{-->
    <!--      red: textColor === 'red',-->
    <!--      blue: textColor === 'blue',-->
    <!--      green: textColor === 'green'-->
    <!--    }">{{text}}</p>-->

    <p class="text"
       [class.red]="textColor === 'red'"
       [class.blue]="textColor === 'blue'"
       [class.green]="textColor === 'green'"
    >
      {{card.text}}
    </p>

    <p>{{getInfo()}}</p>

    <div class="buttons">
      <button (click)="textColor = 'red'">red</button>
      <button (click)="textColor = 'blue'">blue</button>
      <button (click)="textColor = 'green'">green</button>
    </div>

    <div class="buttons">
      <button (click)="changeTitle()">Change title</button>
      <button (click)="card.title='Inline title'">Change title inline</button>
    </div>

    <div>
      <input type="text" [(ngModel)]="card.title" (ngModelChange)="changeHandler()">
    </div>
  </div>
</div>
