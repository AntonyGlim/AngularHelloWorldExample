<div class=container>
  <div class="card">
    <h2>Card component hello world with {{title}} {{number + 1}}!</h2>
    <p>{{text}}</p>
    <pre>{{obj | json}}</pre>
    <p>{{getInfo()}}</p>
    <div>
      <img [src]="imgUrl">
      <button [disabled]="disabled">Enable</button>
    </div>
  </div>
</div>
